Job:
  name: "demo"
  command:
    shell: 
      name: "osascript"
      args: 
        - -e
        - display notification "hello job" with title "notify"
      envs:
        - name: "key"
          value: "val"
    retry: 3
    timeout: 3s
    guarantee: false
  crontab: ""
  concurrent: 0
  repeat:
    times: 2
    interval: 100ms
  timeout: 1h
  report: false
  order:
    precondition: [""]
    weight: 4
    wait: false
